<ul class="list-group">    
    <app-post-list-item *ngFor="let post of posts"
                [id]="post.id"
                [postTitle]="post.title" 
                [content]="post.content"
                [loveIt]="post.loveIt"
                [createdAt]="post.createdAt"
                [updatedAt]="post.updatedAt"></app-post-list-item>      
</ul>
