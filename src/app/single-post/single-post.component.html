<div *ngIf="post != null"
     [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIt > 0,
                'list-group-item-danger': post.loveIt < 0 }">
    <h3 style="display: inline;">{{ post.title }}</h3>
    <span class="pull-right">{{ post.updatedAt | date: 'dd/MM/yy, hh:mm a' }}</span>
    <p>{{ post.content }}</p>
    <button class="btn btn-success margin-right-xs" (click)="onLoveIt()">Love It</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't Love It</button>
    <a routerLink="/posts" class="pull-right">Retour Ã  la liste</a>
</div>
